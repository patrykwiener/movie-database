{% extends "base.html" %}
{% load static %}

{% block title %}
    Delete Movie
{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex align-items-center">
            <div class="container text-center">
                <div class="jumbotron container text-center p-2 ">
                    <form action="." method="post">
                        {% csrf_token %}
                        <div class="form-group text-center p-3 mx-4">
                            <h3>Are you sure you want to remove <strong>{{ object.title }}</strong> from favourites?</h3>
                            <button name="delete" type="submit" value="Delete" class="btn btn-danger a-btn-slide-text">
                                <span class="fas fa-minus-circle" aria-hidden="true"></span>
                                <span><strong>Delete</strong></span>
                            </button>
                            <a href="{% url 'movies:favourites' %}" class="btn btn-light-blue">
                                <span class="fas fa-times-circle" aria-hidden="true"></span>
                                <span><strong>Cancel</strong></span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
